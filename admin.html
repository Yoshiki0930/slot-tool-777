<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>管理者アプリ | v7.8.0 FINAL</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow-x: hidden;
        }

        .sidebar {
            background: #0f172a;
            width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 50;
            height: 100vh;
            position: fixed;
            left: -320px;
        }

        .sidebar.open {
            left: 0;
        }

        .main {
            margin-left: 0;
            padding: 2rem;
            min-height: 100vh;
            width: 100%;
            transition: margin-left 0.3s;
        }

        @media (min-width: 1024px) {
            .sidebar {
                left: 0;
                position: sticky;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
            }

            .mobile-header {
                display: none;
            }
        }

        @media (max-width: 1023px) {
            .main {
                padding: 1.5rem;
                padding-top: 5rem;
            }
        }

        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4rem;
            background: #0f172a;
            z-index: 40;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0 !important;
        }

        input[type="number"] {
            -moz-appearance: textfield !important;
            appearance: none !important;
        }

        .input-ev {
            background: #f1f5f9;
            border: 2px solid transparent;
            font-weight: 900;
            border-radius: 1rem;
            padding: 0.8rem;
            width: 110px;
            text-align: center;
            color: #0076FF;
            outline: none;
            transition: all 0.2s;
        }

        .input-ev:focus {
            border-color: #0076FF;
            background: #ffffff;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzb2yxwCPwN10T2cO6suWKtRa5RO11QxmUJRUN2DrDy5Jt76cFwF61LlggpZoEubP6T9Q/exec";
        const APP_PASS = "nogawa";

        function AdminApp() {
            const [isLocked, setIsLocked] = useState(true);
            const [passInput, setPassInput] = useState("");
            const [reports, setReports] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [evMode, setEvMode] = useState("設定１相当");
            const [logs, setLogs] = useState([]);
            const [dictionary, setDictionary] = useState([]);
            const [loading, setLoading] = useState(false);
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [syncStatus, setSyncStatus] = useState("IDLE");

            useEffect(() => {
                const passVerified = localStorage.getItem("ap_v7") === APP_PASS;
                if (passVerified) { setIsLocked(false); loadAll(); }
            }, []);

            const loadAll = async () => {
                setLoading(true); setSyncStatus("SYNCING");
                try {
                    const [repRes, dictRes] = await Promise.all([
                        fetch(`${GAS_URL}?action=getPendingReports`),
                        fetch(`${GAS_URL}?action=getHokutoMaster`)
                    ]);
                    const repData = await repRes.json();
                    const dictData = await dictRes.json();
                    setReports(repData || []);
                    setDictionary(dictData.dictionary || []);
                    window.HOKUTO_MASTER = dictData.data;
                    setSyncStatus("SUCCESS");
                } catch (e) { setSyncStatus("ERROR"); console.error(e); } finally { setLoading(false); }
            };

            // ヘッダーがズレていても目的の値を探す究極のヘルパー
            const getField = (obj, keys) => {
                if (!obj) return "";
                for (let k of keys) {
                    if (obj[k] !== undefined && obj[k] !== null) return obj[k];
                }
                // キー名がない場合（""等）を探す
                const allKeys = Object.keys(obj);
                for (let ak of allKeys) {
                    if (ak.trim() === "" || ak === "undefined") {
                        const val = obj[ak];
                        // 備考欄っぽい（[メダル:...を含む）なら優先
                        if (typeof val === 'string' && val.includes("メダル")) return val;
                    }
                }
                return "";
            };

            const normalize = (s) => (s || "").toString().replace(/[！-～]/g, m => String.fromCharCode(m.charCodeAt(0) - 0xFEE0)).replace(/[ー－—―]/g, "-").replace(/[\s　±枚北斗]/g, "").toLowerCase();

            const parseFinance = (report) => {
                const memo = getField(report, ["備考", "memo", "備考欄", ""]);
                const result = { text: memo || "", medal: 0, cash: 0 };
                if (!memo) return result;
                const mMatch = memo.match(/(?:メダル|枚)[:：]?\s*(-?\d+)/);
                const cMatch = memo.match(/(?:現金|投資|投資額|円)[:：]?\s*(-?\d+)/);
                if (mMatch) result.medal = parseInt(mMatch[1]) || 0;
                if (cMatch) result.cash = parseInt(cMatch[1]) || 0;
                result.text = memo.replace(/\[.*\]/g, "").trim();
                return result;
            };

            const matchEvInRange = (val, mData) => {
                if (mData[val] !== undefined) return mData[val];
                // 範囲キー (例: 200～400) を探す
                for (let key of Object.keys(mData)) {
                    const parts = key.match(/(-?\d+)～\+?(-?\d+)/);
                    if (parts) {
                        const start = parseInt(parts[1]);
                        const end = parseInt(parts[2]);
                        if (val >= start && val <= end) return mData[key];
                    }
                    if (key.includes("以上")) {
                        const start = parseInt(key.match(/\d+/));
                        if (val >= start) return mData[key];
                    }
                    if (key.includes("未満")) {
                        const end = parseInt(key.match(/\d+/));
                        if (val < end) return mData[key];
                    }
                }
                return 0;
            };

            const handleAnalyze = (report, mode = evMode) => {
                if (!report || !window.HOKUTO_MASTER) return;
                const master = window.HOKUTO_MASTER[mode] || {};
                const content = getField(report, ["稼働内容", "details", "内容"]);
                const lines = content.split("\n");

                const results = lines.map(line => {
                    if (!line.trim()) return null;
                    let match = { text: line.trim(), ev: 0, machine: "", color: "bg-slate-400" };
                    const foundDict = dictionary.find(d => {
                        const keywords = (d.キーワード || "").split(",").map(k => k.trim()).filter(Boolean);
                        return keywords.some(k => line.includes(k));
                    });
                    if (foundDict) {
                        match.machine = foundDict.機種名;
                        match.color = foundDict.色コード;
                        let mData = master[foundDict.機種名];
                        if (!mData) {
                            const dNorm = normalize(foundDict.機種名);
                            const key = Object.keys(master).find(k => normalize(k) === dNorm || normalize(k).includes(dNorm) || dNorm.includes(normalize(k)));
                            if (key) mData = master[key];
                        }
                        if (mData) {
                            const numbers = line.replace(/\D/g, " ").trim().split(/\s+/).map(n => parseInt(n));
                            for (let num of numbers) {
                                const foundEv = matchEvInRange(num, mData);
                                if (foundEv !== 0) { match.ev = foundEv; break; }
                            }
                        }
                    }
                    return match;
                }).filter(Boolean);
                setLogs(results); setSelectedId(report.ID);
            };

            const onApprove = async () => {
                const report = reports.find(r => r.ID === selectedId);
                const info = parseFinance(report);
                const payload = {
                    id: report.ID, date: report.日付, name: report.報告者, store: report.店舗名,
                    machine: logs.map(l => l.machine).filter(Boolean).join("/"),
                    ev: logs.reduce((s, l) => s + l.ev, 0),
                    profit: (info.medal * 20) - info.cash,
                    memo: info.text
                };
                try {
                    setLoading(true);
                    await fetch(GAS_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: "approveReport", data: payload }) });
                    setReports(reports.filter(r => r.ID !== selectedId)); setSelectedId(null); setLogs([]); loadAll();
                } catch (e) { alert(e.message); } finally { setLoading(false); }
            };

            const selectedReport = reports.find(r => r.ID === selectedId);

            if (isLocked) return (
                <div className="flex items-center justify-center min-h-screen bg-slate-900 p-6">
                    <div className="w-full max-w-sm text-center space-y-6">
                        <h1 className="text-3xl font-black italic text-[#0076FF]">ADMIN LOGIN</h1>
                        <form onSubmit={(e) => { e.preventDefault(); if (passInput === APP_PASS) { setIsLocked(false); localStorage.setItem("ap_v7", APP_PASS); loadAll(); } else { alert("Error"); } }}>
                            <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} className="w-full bg-slate-800 border-none rounded-2xl py-4 text-center text-white font-black mb-4 focus:ring-2 ring-[#0076FF] outline-none" placeholder="合言葉" autoFocus />
                            <button type="submit" className="w-full bg-[#0076FF] py-4 rounded-2xl text-white font-black">ENTRANCE</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <div className="mobile-header bg-slate-900 px-6 flex items-center justify-between lg:hidden text-white font-black italic">
                        <span>管理者アプリ</span>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="text-2xl">☰</button>
                    </div>

                    <div className={`sidebar flex flex-col ${isSidebarOpen ? 'open' : ''}`}>
                        <div className="p-8 border-b border-white/5">
                            <h1 className="text-2xl font-black text-white italic">承認待ちリスト</h1>
                            <div className={`mt-2 text-[8px] font-black ${syncStatus === 'SUCCESS' ? 'text-emerald-500' : 'text-rose-500'}`}>SYNC: {syncStatus}</div>
                        </div>
                        <div className="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                            {reports.map(r => (
                                <div key={r.ID} onClick={() => { handleAnalyze(r); setIsSidebarOpen(false); }} className={`p-4 rounded-2xl cursor-pointer transition-all ${selectedId === r.ID ? 'bg-[#0076FF] text-white' : 'hover:bg-white/5 text-slate-400'}`}>
                                    <div className="text-[9px] font-black opacity-40">{r.日付 || "N/A"} • {r.報告者 || "N/A"}</div>
                                    <div className="font-black text-xs truncate">{r.店舗名 || "N/A"}</div>
                                </div>
                            ))}
                        </div>
                        <div className="p-6 border-t border-white/5">
                            <button onClick={loadAll} className="w-full bg-white/5 py-3 rounded-xl text-white text-[10px] font-black hover:bg-white/10">SYNC DATA</button>
                        </div>
                    </div>

                    <div className="main custom-scroll overflow-y-auto">
                        {selectedReport ? (
                            <div className="max-w-4xl mx-auto space-y-6 animate-fadeIn pb-20">
                                <div className="bg-slate-900 rounded-[2.5rem] p-10 text-white shadow-xl relative overflow-hidden">
                                    <p className="text-xl lg:text-3xl font-black italic tracking-tight mb-8 leading-tight relative z-10">{getField(selectedReport, ["稼働内容", "details", "内容"])}</p>
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-8 border-t border-white/10 pt-8 mt-4 uppercase text-[9px] font-black text-slate-500 relative z-10">
                                        <div><div>Operator</div><div className="text-sm font-black text-white">{selectedReport.報告者}</div></div>
                                        <div><div>Store</div><div className="text-sm font-black text-white">{selectedReport.店舗名}</div></div>
                                        <div><div>Date</div><div className="text-sm font-black text-white">{selectedReport.日付}</div></div>
                                        <div><div>Time</div><div className="text-sm font-black text-[#0076FF]">{getField(selectedReport, ["稼働時間", "hours", "メモ"])}h</div></div>
                                    </div>
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-[#0076FF11] rounded-full -mr-32 -mt-32 blur-3xl"></div>
                                </div>

                                <div className="bg-white rounded-[2.5rem] p-10 lg:p-14 shadow-xl border border-slate-100 space-y-10">
                                    <div className="grid lg:grid-cols-2 gap-10 border-b border-slate-100 pb-10">
                                        <div className="space-y-6">
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Financial Check</h3>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-slate-50 p-6 rounded-3xl">
                                                    <div className="text-[8px] font-black text-slate-400 uppercase mb-2">P-Tokens (メダル)</div>
                                                    <div className="text-2xl font-black">{parseFinance(selectedReport).medal.toLocaleString()} <span className="text-xs text-slate-400">枚</span></div>
                                                </div>
                                                <div className="bg-slate-50 p-6 rounded-3xl">
                                                    <div className="text-[8px] font-black text-slate-400 uppercase mb-2">Invest (現金)</div>
                                                    <div className="text-2xl font-black">{parseFinance(selectedReport).cash.toLocaleString()} <span className="text-xs text-slate-400">円</span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="space-y-6">
                                            <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">Report Note</h3>
                                            <div className="bg-slate-50 p-6 rounded-3xl text-sm font-medium text-slate-600 min-h-[100px] border border-slate-100">{parseFinance(selectedReport).text || "メモなし"}</div>
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center bg-slate-100 p-2 rounded-3xl border border-slate-200">
                                        <h3 className="text-xl font-black italic ml-4">Analysis Matrix</h3>
                                        <div className="flex gap-2">
                                            {["設定１相当", "優良店"].map(m => (
                                                <button key={m} onClick={() => { setEvMode(m); handleAnalyze(selectedReport, m); }} className={`px-6 py-2.5 text-[9px] font-black rounded-2xl transition-all ${evMode === m ? 'bg-white shadow-lg text-[#0076FF]' : 'text-slate-400'}`}>{m}</button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {logs.map((log, i) => (
                                            <div key={i} className="bg-slate-50 p-6 rounded-[2rem] border border-slate-100 flex flex-col lg:flex-row justify-between items-center gap-4">
                                                <div className="flex-1 flex gap-3 w-full items-center">
                                                    <span className={`text-[8px] font-black px-3 py-1.5 rounded-lg text-white shadow-sm shrink-0 ${log.color || 'bg-slate-400'}`}>{log.machine}</span>
                                                    <span className="text-sm font-black text-slate-800">{log.text}</span>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <input type="number" inputMode="numeric" value={log.ev === 0 ? "" : log.ev} onChange={e => { const n = [...logs]; n[i].ev = parseInt(e.target.value) || 0; setLogs(n); }} className="input-ev" placeholder="0" />
                                                    <button onClick={() => setLogs(logs.filter((_, idx) => idx !== i))} className="text-slate-300 hover:text-rose-500 text-2xl transition-colors shrink-0">✕</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="bg-[#0076FF] p-10 rounded-[3rem] text-white flex flex-col lg:flex-row justify-between items-center gap-8 shadow-2xl">
                                        <div className="text-center lg:text-left">
                                            <div className="text-[10px] font-black opacity-50 mb-1">TOTAL AGGREGATED EV</div>
                                            <div className="text-6xl font-black italic tracking-tighter">{logs.reduce((s, l) => s + l.ev, 0).toLocaleString()} <span className="text-lg opacity-30">円</span></div>
                                        </div>
                                        <button onClick={onApprove} className="bg-white text-[#0076FF] px-14 py-6 rounded-[2.5rem] font-black shadow-lg hover:bg-slate-50 active:scale-95 transition-all text-xs">APPROVE & COMPLETE</button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-full flex items-center justify-center text-slate-200 text-6xl lg:text-8xl font-black italic uppercase select-none opacity-20">管理者アプリ</div>
                        )}
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>

</html>
